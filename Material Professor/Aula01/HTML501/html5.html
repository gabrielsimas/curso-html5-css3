<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>HTML5</title>
</head>

<body>

    <header><!--serve para indicar um conteudo introdutorio-->
        <hgroup><!--permite agrupar elementos h1 - h6 para cabeçalhos com vários titulo-->	
            <h1>Web site HTML5</h1>
            <h2>Sua web mais segura</h2>
        </hgroup>
        <nav><!--seção que serve para referenciar navegacao de links do proprio site-->
        	<ul>
            	<li><a href="#">Principal</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Links</a></li>
            </ul>
        </nav>
    </header>
    
    <section><!--elemento com siguinificado gererico e divide a estrututa em secoes diferentes-->
    	<article><!--Secao que pode ser reutilizada, para post, artigos e comentários-->
        <header><!--Elemento indicado para data e hora em formato perceptível pela máquina. Usar o atributo datatime-->
        	<time datetime="2012-09-30">Publicado em 30 se Setembro de 2012 </time>
            <h1>Doctype do HTML 5</h1>
        </header>
        	<p>o HTML 5 simplificou o doctype</p>
        	
        </article>
        <article>
        <header>
        <time datetime="2012-09-30">Publicado em 30 se Setembro de 2012 </time>
            <h1>Olá mundo</h1>
        </header>
        <p>Primeiro post do meu blog.</p>
        </article>
    </section>
    <footer><!-- Identifica o rodape de uma determinada secao. Usado para-> Informaçoes sobre o author,copyright, navegacao de rodape com link para conteudos relacionados -->
    	<p class="copyright">&copy; 2012 Pedro Motta</p>
    
    </footer>
    
</body>
</html>
